<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./user.css">
    <title>Tiket-Kereta</title>
</head>

<body>
    <div class="user-main-wrapper">
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">TIKET KERETA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./cari-tiket.html">Tiket Kereta</a>
                    <a class="nav-link" href="#">My Booking</a>
                </div>
                <ul class="navbar-nav ml-auto navbar-right-top">
                    <li class="nav-item dropdown nav-user">
                        <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="../../assets/images/avatar_admin.png" alt="" class="user-avatar-md rounded-circle"
                                width="40" height="40"></a>
                        <div class="dropdown-menu dropdown-menu-right nav-user-dropdown"
                            aria-labelledby="navbarDropdownMenuLink2">
                            <a class="dropdown-item" href="#" id="logoutBtn"><i
                                    class="fas fa-power-off mr-2"></i>Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Nav -->

        <!-- Cari Tiket Wrapper -->
        <div class="cari-tiket-wrapper">
            <div class="container">
                <div class="card mt-md-5">
                    <div class="card-header bg-transparent">
                        Cari-tiket
                    </div>
                    <div class="card-body">
                        <form action="./list-tiket.html">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="label" for="asal-kota">Asal kota</label>
                                        <select class="form-control" id="asal-kota">
                                            <option id="asal-bandung">Bandung</option>
                                            <option id="asal-yogyakarta">Yogyakarta</option>
                                            <option id="asal-malang">Malang</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="label" for="tujuan-kota">Tujuan kota</label>
                                        <select class="form-control" id="asal-kota">
                                            <option id="tujuan-bandung" value="bandung">Bandung</option>
                                            <option id="tujuan-yogyakarta" value="yogyakarta">Yogyakarta</option>
                                            <option id="tujuan-malang">Malang</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row justify-content-between mb-4">
                                <div class="col">
                                    <label class="label" for="tanggalBerangkat">Tanggal Keberangkatan</label>
    
                                    <div class="input-group" id="tanggalBerangkat">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control datepicker" placeholder="Pilih tanggal"
                                            data-provide="datepicker">
                                    </div>
                                </div>
    
                                <div class="col-md-6 offset-md-2">
                                    <div class="d-flex flex-row jumlah-penumpang">
                                        <div class="form-group mr-3">
                                            <label class="label" for="">Adult</label>
                                            <select class="form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
    
                                        <div class="form-group">
                                            <label class="label" for="">Child</label>
                                            <select class="form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                            <div class="w-100 text-center">
                                <button type="submit" class="btn btn-success" id="search-btn"><i class="fas fa-search"></i> Cari Tiket</button>
                            </div>
                    </div>
    
                    </form>
                </div>

            </div>
        </div>

        <footer class="footer fixed-bottom">Hallo</footer>
        <!-- End Cari Tiket -->
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'
        type='text/javascript'></script>
    <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true,
                orientation: "auto bottom",
                startView: 2,
            });
        });
    </script>
</body>

</html>
